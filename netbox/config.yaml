name: NetBox
version: "0.1.0"
slug: netbox
description: A Home Assistant add-on to run NetBox
startup: services
boot: auto
homeassistant_api: false
init: false
ingress: true
arch:
  - amd64
  - aarch64
ports:
  8000/tcp: 8000
options:
  secret_key: "your-long-secret-key-at-least-50-chars"
  admin_username: admin
  admin_password: password
  db_host: netbox_db
  db_user: netbox
  db_password: password
  db_name: netbox
  db_wait_debug: false
schema:
  secret_key: str
  admin_username: str
  admin_password: str
  db_host: str
  db_user: str
  db_password: str
  db_name: str
  db_wait_debug: bool
